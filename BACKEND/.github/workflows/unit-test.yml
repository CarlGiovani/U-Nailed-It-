name: Unit Tests

on:
  push:
    branches:
      - Unit_Tests
  pull_request:
    branches:
      - Unit_Tests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        env:
          ADMIN_JWT_SECRET: test-secret
        run: npm run test:run
